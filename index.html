<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter 1</title>
  </head>
  <body class="">
    <!-- background container -->
    <div class="flex items-center justify-center bg-cream">
      <!-- card container -->
      <div class="pb-20 mt-12">
        <!--flex container-->
        <div
          class="container max-w-sm w-full flex flex-col md:flex-row shadow-lg"
        >
          <!--image desktop-->
          <img
            class="hidden md:block object-fit rounded-xl"
            src="images/image-product-desktop.jpg"
            alt=""
          />
          <!--image mobile-->
          <img
            class="md:hidden rounded-t-3xl"
            src="images/image-product-mobile.jpg"
            alt=""
          />
          <div class="px-4 bg-white py-10 rounded-b-2xl">
            <h5 class="uppercase tracking-wide my-4">perfume</h5>
            <h1 class="text-3xl font-bold font-['Fraunces']">
              Gabrielle Essence <br />
              Eau De parfum
            </h1>
            <p class="text-gray-600 my-4 font-['Montserrat']">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.<br />
              Praesentium molestiae libero doloremque eligendi illum,<br />
              necessitatibus maiores eveniet. Magni, incidunt fugiat?
            </p>
            <div class="flex items-center">
              <h1 class="text-3xl text-darkCyan font-bold">$149.99</h1>
              <span class="ml-4 line-through text-darkGrayishBlue"
                >$169.99</span
              >
            </div>
            <button
              class="bg-darkCyan flex items-center text-white mx-auto px-24 py-2 rounded-lg my-3 font-bold text-center"
            >
              <img class="mr-3" src="images/icon-cart.svg" alt="" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
