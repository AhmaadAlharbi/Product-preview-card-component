<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <!-- background container -->
    <div class="flex items-center justify-center h-screen bg-cream">
      <!-- card container -->
      <div class="mt-12 px-5">
        <!--flex container-->
        <div class="container mx-auto flex flex-col md:flex-row">
          <!--image desktop-->
          <img
            class="hidden md:flex w-72 rounded-l-xl"
            src="images/image-product-desktop.jpg"
            alt=""
          />
          <!--image mobile-->
          <img
            class="md:hidden object-contain rounded-t-3xl"
            src="images/image-product-mobile.jpg"
            alt=""
          />
          <div class="px-4 bg-white md:w-1/2 rounded-r-xl">
            <h5 class="uppercase tracking-widest my-4">perfume</h5>
            <h1 class="text-3xl font-bold font-['Fraunces']">
              Gabrielle<br />
              Essence Eau<br />
              De Parfum
            </h1>
            <p class="text-gray-600 text-base my-4 font-['Montserrat']">
              A floral,Solar and voluptuous<br />
              interpretation composed by<br />
              Oliver Polge,Perfumer-Creator<br />
              for the House of CHANEL
            </p>
            <div class="flex items-center my-6">
              <h1 class="text-3xl text-darkCyan font-bold font-['Fraunces']">
                $149.99
              </h1>
              <span class="ml-4 line-through text-darkGrayishBlue"
                >$169.99</span
              >
            </div>
            <button
              class="bg-darkCyan flex items-center text-white mx-auto px-10 py-2 rounded-lg my-3 font-bold text-center"
            >
              <img class="mr-3" src="images/icon-cart.svg" alt="" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
